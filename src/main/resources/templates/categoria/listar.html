
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Categorias</title>
  </head>
  <body>
    <div th:include="layout :: header"></div>
    <div class="container">
	<h2>Listar</h2>

	<a class="btn btn-primary btn-lg m-3" role="button" aria-disabled="true" href="/categoria/new">Novo</a>


	<table class="table">
		<thead>
		    <th>Código</th>
		    <th>Nome</th>
		    <th>Descrição</th>
		    <th>Data Criacao</th>
		    <th>Data Alteracao</th>
		    <th></th>
		    <th></th>
		</thead>
		<tbody>
			<tr th:each="p : ${lista}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.nome}"></td>
				<td th:text="${p.descricao}"></td>
				<td th:text="${#temporals.format(p.dataCriacao, 'dd/MM/yyyy')}" ></td>
				<td th:text="${#temporals.format(p.dataAlteracao, 'dd/MM/yyyy')}" ></td>
				<td><a th:href="@{/categoria/prealterar(id=${p.id})}">Alterar</a></td>
				<td><a th:href="@{/categoria/excluir(id=${p.id})}">Excluir</a></td>
			</tr>
		</tbody>
	</table>
	<div th:include="layout :: footer"></div>
	 </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
