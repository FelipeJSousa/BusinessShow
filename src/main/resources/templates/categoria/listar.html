
<!DOCTYPE html>
<html lang="pt-br">
  <head>
  	<th:block th:include="layout :: head"/>
    <title>Categorias</title>
  </head>
  <body>
    <div th:include="layout :: header"></div>
    <div class="container">
	<h2>Listar</h2>

	<a class="btn btn-success btn-lg m-3" role="button" aria-disabled="true" href="/categoria/new">Novo</a>


	<table class="table">
		<thead>
		    <th>Código</th>
		    <th>Nome</th>
		    <th>Descrição</th>
		    <th>Data Criacao</th>
		    <th>Data Alteracao</th>
		    <th></th>
		    <th></th>
		</thead>
		<tbody>
			<tr th:each="p : ${lista}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.nome}"></td>
				<td th:text="${p.descricao}"></td>
				<td th:text="${#temporals.format(p.dataCriacao, 'dd/MM/yyyy')}" ></td>
				<td th:text="${#temporals.format(p.dataAlteracao, 'dd/MM/yyyy')}" ></td>
				<td><a th:href="@{/categoria/prealterar(id=${p.id})}">Alterar</a></td>
				<td><a th:href="@{/categoria/excluir(id=${p.id})}">Excluir</a></td>
			</tr>
		</tbody>
	</table>
	<div th:include="layout :: footer"></div>
	 </div>

	<div th:include="layout :: scripts"></div>
  </body>
</html>
