<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="head">
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</div>

<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home/">Business Show</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto col">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categoria/listar">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/parceiro/listar">Parceiros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/usuario/listar">Usuarios</a>
                    </li>
                </ul>
                <div class="text-light d-flex justify-content-end align-items-center col-5" >
                    <div th:if="${session.usuario} != null">
                        <span class="text-light d-inline-flex me-3">
                            <i class="bi bi-person me-1"></i>
                            <p class="m-0" th:text="${session.usuario?.nome} + ' ' + ${session.usuario?.sobrenome}"></p>
                        </span>
                    </div>
                    <span class="align-items-center">
                        <a class="btn btn-outline-light" href="/logout"><i class="bi bi-box-arrow-left"></i> Sair</a>
                    </span>
                </div>
            </div>
        </div>
    </nav>
</div>


<div th:fragment="footer">
    <footer>

        <p>BusinessShow © 2022</p>

    </footer>
</div>

<div th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</div>

</body>

</html>
