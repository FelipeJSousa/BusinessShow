<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="head">
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</div>

<body>

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home/">Business Show</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto col">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/produto/listar">Produtos</a>
                    </li>
                    <li class="nav-item" th:if="${session.usuario.admin} == true">
                        <a class="nav-link" href="/categoria/listar">Categorias</a>
                    </li>
                    <li class="nav-item" th:if="${session.usuario.admin} == true">
                        <a class="nav-link" href="/parceiro/listar">Parceiros</a>
                    </li>
                    <li class="nav-item" th:if="${session.usuario.admin} == true">
                        <a class="nav-link" href="/usuario/listar">Usuarios</a>
                    </li>
                </ul>
                <div class="text-light d-flex justify-content-lg-end justify-content-center align-items-center col-lg-5 col" >
                    <div th:if="${session.usuario} != null">
                        <span class="text-light d-inline-flex me-3 align-items-center">
                            <i class="bi bi-person me-2"></i>
                            <span class="flex-column">
                                <p class="m-0 text-center" style="font-size: 0.7rem" th:if="${session.usuario.admin} == true">Acesso Gerencial</p>
                                <p class="m-0" th:text="${session.usuario?.nome} + ' ' + ${session.usuario?.sobrenome}"></p>
                            </span>
                        </span>
                    </div>
                    <span class="align-items-center">
                        <a class="btn btn-outline-light" href="/logout"><i class="bi bi-box-arrow-left"></i> Sair</a>
                    </span>
                </div>
            </div>
        </div>
    </nav>
</div>


<div th:fragment="footer">
    <footer>

        <p>BusinessShow © 2022</p>

    </footer>
</div>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</div>

</body>

</html>
